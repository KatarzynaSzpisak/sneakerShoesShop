<div>
  <!-- back to shoping component -->
  <div class="container-btn-shipping">
    <a [routerLink]="['/']" class="button"><i class="material-icons">backspace</i>Back to cataloge</a>
  </div>
</div>

<div *ngIf="!product">
  Loading...
</div>

<div *ngIf="product">
  <mat-card class="card">
    <mat-card-header>
      <br>
      <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>
    <p>
      <img mat-card-lg-image src="{{ product.imageUrl }}" alt="Photo shoes"/>
    </p>
    <mat-card-content>
      <p>Description: {{ product.details }}</p>
      <p>Color: {{ product.color.colorName }}</p>
      <p>Size: {{ product.size.sizeName }}</p>
      <p>Material: {{ product.material.materialName }}</p>

      <p>Price: ${{ product.price }}</p>

    </mat-card-content>
    <div class="container-btn">
      <button mat-button (click)="addToCart(product)"><i class="material-icons">add_shopping_cart</i>Buy</button>
    </div>
  </mat-card>
</div>
