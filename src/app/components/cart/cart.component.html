<h1>Your order</h1>

<!-- shipping component -->
<div class="container-btn-shipping">
  <a [routerLink]="['/shipping']" class="button fancy-button"><i class="material-icons">local_shipping</i>Delivery Prices</a>
</div>

<!-- table -->
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Color</th>
      <th>Size</th>
      <th>Material</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total</th>
      <th></th>
    </tr>
    <tr *ngFor="let item of items">
      <td>{{item.product.name}}</td>
      <td>{{item.color.colorName}}</td>
      <td>{{item.size.sizeName}}</td>
      <td>{{item.material.materialName}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.product.price}}</td>
      <!-- <td>{{ total() | currency}}</td> -->
      <td>
        [<a href ng:click="removeItem($index)">Delete</a>]
    </td>
    </tr>

  </table>
